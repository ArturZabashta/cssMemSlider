<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Mem Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Подключение таблиц стилей    -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--  Подключение Favicon          -->
    <link rel="icon" href="./assets/img/favicon.ico" />
    <!--  Подключение внешнего шрифта  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section">
      <div class="wrapper">
        <main>
          <input type="radio" name="slide_switcher" id="switcher_1" checked />
          <input type="radio" name="slide_switcher" id="switcher_2" />
          <input type="radio" name="slide_switcher" id="switcher_3" />
          <input type="radio" name="slide_switcher" id="switcher_4" />
          <input type="radio" name="slide_switcher" id="switcher_5" />
          <figure>
            <div class="slide switcher_1" id="slide_1">
              <img src="./assets/img/deadline.jpg" alt="picture" />
            </div>
            <div class="slide switcher_2" id="slide_2">
              <img src="./assets/img/mem_man.jpg" alt="picture" />
            </div>
            <div class="slide switcher_3" id="slide_3">
              <img src="./assets/img/power.jpg" alt="picture" />
            </div>
            <div class="slide switcher_4" id="slide_4">
              <img src="./assets/img/protection.jpg" alt="picture" />
            </div>
            <div class="slide switcher_5" id="slide_5">
              <img src="./assets/img/teg.jpg" alt="picture" />
            </div>
          </figure>

          <div class="title">
            <span class="text switcher_1">The Deadline is close...</span>
            <span class="text switcher_2">A car into space?! Come on...</span>
            <span class="text switcher_3">No comments...</span>
            <span class="text switcher_4">Humanity's last hope</span>
            <span class="text switcher_5">
              Look, here you need to wrap it in span
            </span>
          </div>
          <div class="nav-carousel">
            <label for="switcher_1"></label>
            <label for="switcher_2"></label>
            <label for="switcher_3"></label>
            <label for="switcher_4"></label>
            <label for="switcher_5"></label>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
